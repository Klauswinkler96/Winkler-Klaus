<!doctype html>
<html lang="de">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>nu Klaus V2 – AR</title>
  <style>
    body { font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif; padding: 18px; }
    a { display:block; padding:14px 16px; border:1px solid #ddd; border-radius:12px; text-decoration:none; margin:10px 0; }
    small { color:#444; }
  </style>
</head>
<body>
  <h1>nu Klaus V2 in AR</h1>

  <!-- iPhone/iPad: Quick Look (Safari erkennt rel="ar") -->
  <a rel="ar" href="nu_Klaus_V2.usdz">
    <img src="preview.jpg" alt="iPhone/iPad: In AR öffnen" style="max-width:260px;width:70vw;border-radius:12px;border:1px solid #ddd;">
  </a>
  <small>iPhone/iPad: Tippen → AR öffnet sich → Foto/Screenshot machen</small>

  <!-- Android: Scene Viewer (file= ist Pflicht und muss volle URL sein) -->
  <a id="androidLink" href="#">Android: In AR öffnen</a>

  <script>
    // HIER deine spätere GitHub-Pages-URL eintragen:
    const base = "https://Klauswinkler96.github.io/Winkler-Klaus";
    const glbUrl = base + "/nu_Klaus_V2.glb";

    document.getElementById("androidLink").href =
      "intent://arvr.google.com/scene-viewer/1.0?file=" + encodeURIComponent(glbUrl) +
      "&mode=ar_only#Intent;scheme=https;package=com.google.ar.core;action=android.intent.action.VIEW;end;";
  </script>
</body>
</html>
