<!doctype html>
<html lang="de">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Klaus V2 – AR</title>
  <script type="module" src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"></script>
  <style>
    body { font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif; padding: 16px; }
    model-viewer { width: 100%; height: 70vh; background:#f3f3f3; border-radius: 12px; }
  </style>
</head>
<body>
  <h1>Klaus V2 in AR</h1>

  <model-viewer
    src="nu_Klaus_V2.glb"
    ios-src="nu_Klaus_V2.usdz"
    ar
    ar-modes="webxr scene-viewer quick-look"
    camera-controls
    alt="nu Klaus V2">
  </model-viewer>

  <p>Tippe auf den AR-Button → platziere Klaus → Foto/Screenshot.</p>
</body>
</html>
